---
substitutions:
  friendly_name: Kitchen Sink Light Switch
  name: kitchen-sink-light-switch
  ip: '10.0.1.126'

packages:
  base: !include packages/base.yaml
  device: !include packages/devices/cf-sw1.yaml
  component0: !include packages/components/proxy.yaml
  component1: !include
    file: packages/components/binary-light.yaml
    vars:
      output: relay0
  component2: !include
    file: packages/components/on-click.yaml
    vars:
      button: button0
      action: light.toggle
      target: binary_light
...
